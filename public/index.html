<!DOCTYPE html>
<html>

<head>
<title>To Do's App</title>
<link rel="stylesheet" href="styles/styles.css">
<link rel="icon" href="images/favicon.png">

</head>


<body>


  <div class="header">
    <div class="container">
      <h1 class="header__title">Welcome to To-Do App</h1>
      <h2 class="header__subtitle">What do you need to do ?</h2>

    </div>
  </div>
    

  <div class="actions">
    <div class="actions__container">
      <input type="text" id="add-todo" placeholder="Filter To-Do's" class="input">
      <label class="checkbox">
          <input type="checkbox" id="hide">
            Hide Completed To-Do's
      </label>
    </div>
  </div>
  
  <div class="container">

    <div id="search-todo"></div>

    <form id="new-todo">
        <input  name="text" placeholder="Have Something in Mind..." class="input">
        <button class="button">Add ToDo</button>
  
    </form>

  </div>


  <script src="scripts/bundle.js"></script>
</body>
</html>
